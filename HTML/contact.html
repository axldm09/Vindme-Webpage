    .form-group {

    .form-group input,

      padding: 10px;

      background-color: transparent;
      border-bottom: 2px solid #dedede; /* Initial border color */
      transition: border-color 2.5s; /* Add transition */
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-bottom: 2px solid #9AAEF2; /* Border color on focus */
    }

    .form-group input:focus ~ label,
    .form-group textarea:focus ~ label,
    .form-group input:not(:focus):valid ~ label,
    .form-group textarea:not(:focus):valid ~ label {
      color: #9AAEF2;
      top: -20px;
    }

    .form-group label {
      font-size: 20px;
      font-weight: 600;
      position: absolute;
      top: 10px;
      left: 0;
      transition: color 0.3s, top 0.3s;
    }

    .form-group input:focus ~ label,
    .form-group textarea:focus ~ label,

    .form-group textarea:not(:focus):valid ~ label {
      color: #9AAEF2;
      top: -20px;
    }

    .form-group::before {
      content: "";
      display: block;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: transparent; /* Set initial background color to transparent */
      transition: width 1s, background-color 1s; /* Add transition */
    }

    .form-group input:focus ~::before,
    .form-group textarea:focus ~::before {

      position: relative;
      overflow: hidden;
      color: #fff;
      transition: color 0.3s, transform 0.3s, background-color 0.3s, padding 0.3s;
    }

    .btn-submit::before {
      content: "\2192"; 
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      transition: color 0.3s, transform 0.3s;
    }

    .btn-submit:hover::before {
      color: #fff;
      transform: translate(10px, -50%);

    <script>
      $(document).ready(function() {
        var currentInput = null;
    
        // Focus event listener
        $('.contact-form input, .contact-form textarea').focus(function() {
          currentInput = $(this);
        });
    
        // Blur event listener
        $('.contact-form input, .contact-form textarea').blur(function() {
          var value = $(this).val();
          
          // Check if the input field is empty and not the same as the current input field
          if (!value && currentInput !== $(this)) {
            $(this).css('border-bottom', '2px solid red'); // Change border color
            // Check if error message already exists
            if (!$(this).siblings('.error-msg').length) {
              $(this).siblings('label').after('<span class="error-msg" style="color: red;">Please fill out this field</span>');
            }
          } else {
            $(this).css('border-bottom', '2px solid green'); // Change border color
            // Remove error message
            $(this).siblings('.error-msg').remove();
            // Add checkmark
            $(this).siblings('.checkmark').remove(); // Remove existing checkmark
            $(this).after('<span class="checkmark">&#10004;</span>'); // Add checkmark
          }
        });
    
        // Form submission
        $('.contact-form').submit(function(e) {
          e.preventDefault(); // Prevent form submission
    
          // Remove any existing error messages
          $('.error-msg').remove();
    
          // Get form inputs
          var fullName = $('#fullName').val();
          var email = $('#email').val();
          var message = $('#message').val();
    
          // Regular expression to check if email is valid
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
          // Check if email is valid
          if (!emailRegex.test(email)) {
            $('#email').css('border-bottom', '2px solid red'); // Change border color
            return;
          }
    
          // Check if message has more than 5 characters
          if (message.length < 5) {
            $('#message').css('border-bottom', '2px solid red'); // Change border color
            return;
          }
    
          // If all conditions are met, reset border colors and submit the form
          $('#email').css('border-bottom', '2px solid green'); // Change border color
          $('#message').css('border-bottom', '2px solid green'); // Change border color
    
          // Remove error message
          $('.error-msg').remove();
    
          // Add checkmark
          $('.checkmark').remove(); // Remove existing checkmark
          //$('.contact-form input, .contact-form textarea').each(function() {
           // $(this).after('<span class="checkmark">&#10004;</span>'); // Add checkmark
          //});
    
          // Submit the form
          $(this).addClass('submitted'); // Add class for animation
        });
      });
